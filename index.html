<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Drumsounds</title>
</head>
<body>
    <svg viewBox="0 0 500 500">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text width="500">
          <textPath xlink:href="#curve">
            Javascript Drum Exercise
          </textPath>
        </text>
      </svg>
    <h2 id="subtitle">Use keyboard to play drums</h2>
    <div id="buttonrow">
        <div class="button">
            <h3 class="letter">A</h3>
            <p class="drumName">Clap</p>
        </div>
        <div class="button">
            <h3 class="letter">S</h3>
            <p class="drumName">HiHat</p>
        </div>
        <div class="button">
            <h3 class="letter">D</h3>
            <p class="drumName">Kick</p>
        </div>
        <div class="button">
            <h3 class="letter">F</h3>
            <p class="drumName">OpenHat</p>
        </div>
        <div class="button">
            <h3 class="letter">G</h3>
            <p class="drumName">Boom</p>
        </div>
        <div class="button">
            <h3 class="letter">H</h3>
            <p class="drumName">Ride</p>
        </div>
        <div class="button">
            <h3 class="letter">J</h3>
            <p class="drumName">Snare</p>
        </div>
        <div class="button">
            <h3 class="letter">K</h3>
            <p class="drumName">Tom</p>
        </div>
        <div class="button">
            <h3 class="letter">L</h3>
            <p class="drumName">Tink</p>
        </div>
    </div>
    <audio id="boom" src="assets/boom.wav"></audio>
    <audio id="clap" src="assets/clap.wav"></audio>
    <audio id="hihat" src="assets/hihat.wav"></audio>
    <audio id="kick" src="assets/kick.wav"></audio>
    <audio id="openhat" src="assets/openhat.wav"></audio>
    <audio id="ride" src="assets/ride.wav"></audio>
    <audio id="snare" src="assets/snare.wav"></audio>
    <audio id="tink" src="assets/tink.wav"></audio>
    <audio id="tom" src="assets/tom.wav"></audio>
    <script src="./script.js"></script>
</body>
</html>
